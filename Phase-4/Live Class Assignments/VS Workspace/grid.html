<!DOCTYPE html>
<html lang="en">
<head>
    <title>Grid System</title>
     <!-- Required meta tags -->
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

     <!-- Optional JavaScript -->
     <!-- jQuery first, then Popper.js, then Bootstrap JS -->
     <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <div class="container">
        <h1>For mobile</h1>
        <div class="row">
            <div class="col-sm" style="background-color: orange; color: white;">col-sm</div>
            <div class="col-sm" style="background-color: red; color: white;">col-sm</div>
            <div class="col-sm" style="background-color: brown; color: white;">col-sm</div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-6" style="background-color: orange; color: white;">col-sm-6</div>
            <div class="col-sm-6" style="background-color: red; color: white;">col-sm-6</div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-4" style="background-color: red; color: white;">col-sm-4</div>
            <div class="col-sm-8" style="background-color: green; color: white;">col-sm-8</div>
        </div>
    </div>  

    <div class="container">
        <h1>For medium</h1>
        <div class="row">
            <div class="col-sm-4 col-md" style="background-color: red; color: white;">col-md</div>
            <div class="col-sm-8 col-md" style="background-color: green; color: white;">col-md</div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-4 col-md-6" style="background-color: red; color: white;">col-md</div>
            <div class="col-sm-8 col-md-6" style="background-color: green; color: white;">col-md</div>
        </div>
    </div>  

    <div class="container">
        <h1>For large</h1>
       
        <div class="row">
            <div class="col-sm-4 col-md-6 col-lg" style="background-color: red; color: white;">col-lg</div>
            <div class="col-sm-8 col-md-6 col-lg" style="background-color: green; color: white;">col-lg</div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-4 col-md-6 col-lg-4" style="background-color: red; color: white;">col-lg</div>
            <div class="col-sm-8 col-md-6 col-lg-8" style="background-color: green; color: white;">col-lg</div>
        </div>
    </div>  
</body>
</html>
