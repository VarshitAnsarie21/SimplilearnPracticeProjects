<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Glyphicon</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css"> 
  </head>
  <body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <div class="container-fluid">
        <div>
            <span class="glyphicon glyphicon-map-marker" style="font-size: 23px;"></span>&nbsp;<span style="font-size: 25px;">Kota, Rajasthan</span>
        </div>
        <br>

        <h1 style="color: darkblue;">Contact Page</h1>
        <div>
            <span class="glyphicon glyphicon-home" style="font-size: 23px;"></span>&nbsp;&nbsp;<span style="font-size: 25px;">Home</span>
        </div>
        <br>

        <div>
            <span class="glyphicon glyphicon-phone" style="font-size: 23px;"></span>&nbsp;&nbsp;<span style="font-size: 25px;">Mob: 8465198512</span>
        </div>
        <br>

        <div>
            <span class="glyphicon glyphicon-envelope" style="font-size: 23px;"></span>&nbsp;&nbsp;<span style="font-size: 25px;">Email: varshit@gmail.com</span>
        </div>
        <br>

        <div>
            <span class="glyphicon glyphicon-globe" style="font-size: 23px;"></span>&nbsp;&nbsp;<span style="font-size: 25px;">URL: www.ipl.com</span>
        </div>
        <br>

        <div>
            <span class="glyphicon glyphicon-link" style="font-size: 23px;"></span>&nbsp;&nbsp;<span style="font-size: 25px;">attachment</span>
        </div>
        <br>
        <div>
            <button type="button" class="btn btn-primary" style="font-size: 25px;">
                Contact <span class="glyphicon glyphicon-send" style="font-size: 23px;"></span>
            </button>
        </div>
        
    </div>
  </body>
</html>
