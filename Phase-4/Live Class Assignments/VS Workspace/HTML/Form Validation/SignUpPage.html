<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign Up</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <style>
      .dropdown-menu {
        position: relative;
        width: 100%;
        top: 0px !important;
        left: 0px !important;
      }
    </style>
  </head>
  <body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <div class="container">
      <h1 style="text-align: center; color: blue">Sign Up Form</h1>
    </div>
    <br />
    <div class="container">
      <form>
        <div class="row">
          <div class="col">
            <input type="text" class="form-control" placeholder="First name" />
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Middle name" />
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Last name" />
          </div>
        </div>
        <br /><br />

        <div class="form-group">
          <label for="exampleFormControlInput1">&nbsp;Email address</label>
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="Email"
          />

          <label for="exampleFormControlInput2">&nbsp;Password</label>
          <input
            type="password"
            class="form-control"
            id="exampleFormControlInput2"
            placeholder="Password"
          />

          <label for="exampleFormControlInput3">&nbsp;Confirm Password</label>
          <input
            type="password"
            class="form-control"
            id="exampleFormControlInput3"
            placeholder="Confirm Password"
          />

          <label for="exampleFormControlInput4">&nbsp;Age</label>
          <input
            type="number"
            class="form-control"
            id="exampleFormControlInput4"
            placeholder="Age"
          />
        </div>

        <div class="form-group">
          <label for="exampleFormControlSelect1">&nbsp;City</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>Banglore</option>
            <option>Mumbai</option>
            <option>Pune</option>
            <option>Noida</option>
            <option>Jaipur</option>
            <option>Pune</option>
            <option>Chennai</option>
          </select>
        </div>
        <br /><br />

        <label>&nbsp;Hobbies</label>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="defaultCheck1"
          />
          <label class="form-check-label" for="defaultCheck1">
            Sports and Games
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="defaultCheck2"
          />
          <label class="form-check-label" for="defaultCheck2">
            Social Activities
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="defaultCheck1"
          />
          <label class="form-check-label" for="defaultCheck1">
            Creative Hobbies
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="defaultCheck1"
          />
          <label class="form-check-label" for="defaultCheck1">
            Collecting
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="defaultCheck1"
          />
          <label class="form-check-label" for="defaultCheck1"> Making </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="defaultCheck1"
          />
          <label class="form-check-label" for="defaultCheck1">
            Outdoor recreation
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="defaultCheck1"
          />
          <label class="form-check-label" for="defaultCheck1">
            Domestic hobbies
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="defaultCheck1"
          />
          <label class="form-check-label" for="defaultCheck1">
            Enrichment Hobbies
          </label>
        </div>
        <br /><br />

        <label>&nbsp;Gender</label>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="exampleRadios"
            id="exampleRadios1"
            value="Male"
            checked
          />
          <label class="form-check-label" for="exampleRadios1"> Male </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="exampleRadios"
            id="exampleRadios2"
            value="Female"
          />
          <label class="form-check-label" for="exampleRadios2"> Female </label>
        </div>
        <br /><br />

        <div class="form-group">
          <label for="exampleFormControlTextarea1"
            >&nbsp;Profile Description</label
          >
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="15"
          ></textarea>
        </div>
        <br /><br />

        <div class="form-group" style>
          <label for="exampleFormControlFile1">&nbsp;Upload Pic</label>
          <input
            type="file"
            class="form-control-file"
            id="exampleFormControlFile1"
          />
        </div>
        <br /><br />

        <button type="button" class="btn btn-primary mb-2">
          <a href="Dashboard.html" style="color: aliceblue">Submit</a>
        </button>
      </form>
    </div>
  </body>
</html>
