<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>User Login Validation</title>
</head>
<body>

  <div align="center">
	<h1 style="color: blue;">WELCOME TO LOGIN PAGE</h1>
	
	<h4 style="color: purple;">Please Enter the Credentials to login</h4>
	
	<form action="login" method="post">  
		<table>
			<tr>
				<td><label>Enter UserName:</label></td>
				<td><input type="text" name="username"/></td>
			</tr>
			<tr>
				<td><label>Enter Password:</label></td>
				<td><input type="password" name="password"/></td>
			</tr>
			<tr>
				<td align="center" colspan="2">
					<input type="submit" style="margin-left: 70px; width: 100px" value="login"/>
				</td>
			</tr>
		</table>
	</form>
  </div>
  
</body>
</html>
